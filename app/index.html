<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anti Peigon</title>
	<link href="./assets/style/main.css" rel="stylesheet">
	<link href="./assets/style/slider.css" rel="stylesheet">
</head>

<body id="body">
	<div class=" title alert alert-primary" role="alert">
		Anti Pigeon(בן יונה)
	</div>
	<div class="container">
		<video id="video"></video>

		<div class="spec-container">
			<div class="status-container">
				<span class="badge badge-primary">Status</span>
				<span id="status-detection">Pending</span>
			</div>
			<div class="slidecontainer">
				<div>
					<button id="start-btn" type="button" class="btn btn-success">Start</button>
					<button id="stop-btn" type="button" class="btn btn-danger">Stop</button>
					<button id="fullscreen-btn" type="button" class="btn secondary">Full Screen</button>
				</div>
				<div class="range-container">
					<div class="sensitivity">Sensitivity(<span>Value: <span id="demo" class="badge-value badge badge-pill badge-primary"></span></span>)></div>
					<input name="range" type="range" min="1" max="250" value="100" class="slider" id="myRange">
				</div>
			</div>
			<div class="score">
				Detect Score: <span id="score">?</span>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.core.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="./core/diff-cam-engine.js"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
